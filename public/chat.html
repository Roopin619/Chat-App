<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>

        <div class="chat__main">
            <div id="messages-div" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autocomplete="off" required> 
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>  
        </div>
        
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>  <!--target will open url in new tab-->
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>  <!--for rendering templates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  <!--for formatting timestamps-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>  <!--for parsing query strings-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script> 

</body>
</html>
